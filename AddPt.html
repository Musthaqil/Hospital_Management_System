    <title>Add New Patient/Appointment - Kongu HOSPITAL</title>
    </head>
<body>
<h3>Add New Patient/Appointment</h3>
<form action="AddPt" method="get">
<label>Appointment Number: (Appointment Number should be in 5 digits)</label> <input type="text" name=aptno><br>
<label>Patient Name: (Patient Name length should be less than or equal to 40 characters)</label> <input type="text" name=name><br>
<label>Contact Number: (10 digit contact number)</label> <input type="text" name=cont><br>
<label>Date:</label> <input type="date" name=date><br>
<label>Reason: (Reason length should be less than or equal to 50 characters)</label> <input type="text" name=reason><br>
<label>Assigned to:- </label>
<label>Dr. ID: (ID Number should be in 4 digits)</label> <input type="text" name=did>
<label>Dr. Name: (Name length should be less than or equal to 40 characters)</label> <input type="text" name=dname><br>
<label>Assigned by:-</label>
<label>Receptionist ID: (ID Number should be in 3 digits)</label> <input type="text" name=rid>
<label>Receptionist Name: (Name length should be less than or equal to 40 characters)</label> <input type="text" name=rname><br>
<input type="Submit">
</form>
</body>
</html>
